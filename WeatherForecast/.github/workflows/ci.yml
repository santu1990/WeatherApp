name: iOS CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Install dependencies (if using CocoaPods)
        run: pod install --repo-update
        working-directory: WeatherForecast  # Change this if needed
        continue-on-error: true  # Prevent failure if no CocoaPods used

      - name: Build and run tests
        run: |
          xcodebuild test \
            -workspace WeatherForecast.xcodeproj \  # Use -workspace OR -project
            -scheme WeatherForecast \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            -enableCodeCoverage YES | xcpretty && exit ${PIPESTATUS[0]}
